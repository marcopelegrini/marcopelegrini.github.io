# Site
name: "pelegrini.ca"
title: "pelegrini.ca"
description: "Hardware, Software, Life... hacked!"
logo: 'assets/images/logo-short.svg'
logo_png: 'assets/images/logo-short.png'
favicon: 'favicon.ico'
baseurl: ""
url: "https://pelegrini.ca"
google_analytics: ''
disqus: 'pelegrini-ca'
include: ["_pages"]
permalink: pretty

# Authors
authors:
  marco:
    name: Marco
    display_name: Marco
    gravatar: 10a7b55a30b00719b109636a35873f21
    email: marco@pelegrini.ca

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Featured Posts ("enabled" or "disabled")
featured-posts: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, pelegrinicabackup]