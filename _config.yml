# Site
name: "pelegrini.ca"
title: "pelegrini.ca"
description: "Hardware, Software, Life... hacked!"
url: "https://pelegrini.ca"
logo: 'assets/images/logo-short.svg'
logo_png: 'assets/images/logo-short.png'
favicon: 'favicon.ico'
baseurl: ""
disqus: 'pelegrini-ca'
include: ["_pages"]
permalink: pretty

#Feed
feed:
  icon: 'assets/images/logo-short.png'
  logo: 'assets/images/logo-short.png'

# Authors
authors:
  marco:
    name: Marco
    display_name: Marco
    gravatar: 10a7b55a30b00719b109636a35873f21
    email: marco@pelegrini.ca

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Featured Posts ("enabled" or "disabled")
featured-posts: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, pelegrinicabackup]